<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Info</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Client Information</h1>
    <div id="client-info"></div>

    <script>
        $(document).ready(function() {
            // Получаем информацию о клиенте
            const userAgent = navigator.userAgent; // Информация о браузере и ОС
            const platform = navigator.platform; // Платформа (например, Windows, Mac, Linux)

            // Отображаем информацию на странице
            $('#client-info').html(`
                <p><strong>User Agent:</strong> ${userAgent}</p>
                <p><strong>Platform:</strong> ${platform}</p>
            `);

            // Отправляем данные на сервер (если у вас есть сервер для обработки)
            $.ajax({
                url: 'https://example.com/submit', // Замените на ваш URL
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    userAgent: userAgent,
                    platform: platform
                }),
                success: function(response) {
                    console.log('Data sent successfully:', response);
                },
                error: function(error) {
                    console.error('Error sending data:', error);
                }
            });
        });
    </script>
</body>
</html>
